<div class="container generalForm">
  <div style="text-align:center">
    <h1>
      Contact Us  {{ title }}!
    </h1>

  </div>
  <h2  style="text-align:center">Feel free to drop us a line below! </h2>
  <form>
    <div class="form-group">
      <br>
      <div class="row form-group">
        <div class="col-6">
          <label  for="name">First name</label>
          <input class="form-control" id="name" name="name" type="text"/>
        </div>
         <div class="col-6">
          <label  for="surname">Surname</label>
          <input class="form-control" id="name" name="name" type="text"/>
        </div>
      </div>
       <div class="row form-group">
        <div class="col-6">
          <label  for="name">Data of birth</label>
          <input class="form-control" id="name" name="name" type="date"/>
        </div>
         <div class="col-6">
          <label  for="surname">Birth place city</label>
          <input class="form-control" id="name" name="name" type="text"/>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
          <label  for="name">Birth place province</label>
          <input class="form-control" id="name" name="name" type="text"/>
        </div>
         <div class="col-6">
          <label  for="surname">Birth place country </label>
          <input class="form-control" id="name" name="name" type="text"/>
        </div>
      </div>
      <div class="row form-group">
          <div class="col-2">
            <label>Gender</label>
          </div>
          <div class="col-2 custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Male</label>
          </div>
           <div class="col-2 custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Female</label>
          </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
          <label  for="name">Email</label>
          <input class="form-control" id="name" name="name" type="email"/>
        </div>
         <div class="col-6">
          <label  for="name">Phone</label>
          <input class="form-control" id="name" name="name" type="number"/>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-6">
          <label  for="name">Address</label>
          <input class="form-control" id="address" type="text"/>
        </div>
         <div class="col-6">
          <label  for="name">City</label>
          <input class="form-control" id="city"  type="text"/>
        </div>
      </div>
       <div class="row form-group">
        <div class="col-6">
          <label  for="name">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
         </select>
        </div>
         <div class="col-6">
          <label  for="name">Postcode</label>
          <input class="form-control" id="city"  type="number"/>
        </div>
      </div>
      <div class="form-group">
         <label for="exampleFormControlTextarea1">Message:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
     </div>
      <div class="form-group">
        
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" value="" id="customCheck1" required>
          <label class="custom-control-label" for="customCheck1">
            Agree to terms and conditions
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
